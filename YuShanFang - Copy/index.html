<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YuShanFang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Raleway", sans-serif;
        }

        .logo {
            background-image: url("image/logo.jpeg");
            width: 70px;
            height: 80px;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .b{
            width: 100%;
            height: 660px;
            background-color: rgba(62,81,81,1);
            opacity: 70%;
            position: absolute;
            overflow: hidden;
            background-size: cover;
        }
        .hero {
            background: url("image/bg.jpeg") no-repeat center center;
            background-size: cover;
            height: 660px;
            position: relative;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);


        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        .hero .btn {
            background-color: rgba(255, 152, 0, 1);
            color: black;
            border-radius: 10px;
        }

        header.navbar {
            background-color: transparent;
        }

    </style>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <div class="logo"></div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-warning nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="btn btn-outline-warning nav-link">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="b"></div>
        <div class="hero-content">
            <h1 class="display-4">YU SHAN FANG</h1>
            <p class="lead">Safe to Eat, Joy to Feel</p>
            <p class="lead">Delightfully Affordable!</p>
            <a href="Booking.html" class="btn btn-warning mt-3">Booking Now</a>
        </div>
    </section>
</body>

</html>
