<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YuShanFang - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Raleway", sans-serif;
        }
        .logo {
            background-image: url("image/logo.jpeg");
            width: 70px;
            height: 80px;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .b{
            width: 100%;
            height: 660px;
            background-color: rgba(62,81,81,1);
            opacity: 70%;
            position: absolute;
            overflow: hidden;
            background-size: cover;
        }
        .hero {
            background: url("image/bg.jpeg") no-repeat center center;
            background-size: cover;
            height: 660px;
            position: relative;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        .hero .btn {
            background-color: rgba(255, 152, 0, 1);
            color: black;
            border-radius: 10px;
        }

        header.navbar {
            background-color: transparent;
        }
        
        .login-section {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .form-box {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: absolute;
            color: black;
        }

        .btn-custom {
            background-color: #ff9900;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e68a00;
        }

        .logo {
            background-image: url("image/logo.jpeg");
            width: 70px;
            height: 80px;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <div class="logo"></div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-warning nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="btn btn-outline-warning nav-link">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="b"></div>
        <div class="hero-content">
            <h1 class="display-4">YU SHAN FANG</h1>
            <p class="lead">Safe to Eat, Joy to Feel</p>
            <p class="lead">Delightfully Affordable!</p>
            <p class="btn btn-warning mt-3">Booking Now</p>
        </div>
        <div class="login-section">
            <div class="form-box">
                <div class="text-center mb-4">
                    <div class="logo"></div>
                    <h2 class="text-warning">Member Login</h2>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="show-password">
                        <label class="form-check-label" for="show-password">Show password</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="keep-login">
                        <label class="form-check-label" for="keep-login">Keep me logged in</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="index.html" class="text-decoration-none">Forgot Password?</a>
                        <a><button type="submit" href="main.html" class="btn btn-custom">Login</button></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
